<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Adam Driver Animal Farm</title>
</head>

<body>
    <header>
        <h2>
            Which Adam Driver is your spirit animal today?
        </h2>
    </header>
    <main>
            <div class="animal-farm">
                <img class="dog" id="dog-pic" src="./assets/adamdriver-dog.jpeg" />
                <img class="horse" id="horse-pic" src="./assets/adamdriver-horse.jpeg" />
                <img class="cat" id="cat-pic" src="./assets/adamdriver-cat.jpg" />
                
                <audio id="dog-sound"><source src="./assets/dog.wav" type="audio/wav"></audio>
                <audio id="cat-sound"><source src="./assets/cat.wav" type="audio/wav"></audio>
                <audio id="horse-sound"><source src="./assets/horse.wav" type="audio/wav"></audio>
            </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
